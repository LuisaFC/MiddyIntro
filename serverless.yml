# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: luisawork
# "service" is the name of this project. This will also be added to your AWS resource names.
service: middyIntro

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  region: sa-east-1

package:
  individually: true

build:
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    external:
      - 'aws-sdk/*'

functions:
  hello:
    handler: src/hello.handler
    events:
      - httpApi:
          path: /
          method: GET
